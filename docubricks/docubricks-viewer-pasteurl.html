<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>DocuBricks Viewer: load XML from URL</title>
    </head>

    <body>
		<form method="get" action="docubricks-viewer-fromquery.html">
		<label>Paste the URL of your DocuBricks XML file here:</label>
		<input type="text" name="docubricks_xml_url" value="https://raw.githubusercontent.com/rwb27/openflexure_microscope/master/docs/openflexure%20microscope.docubricks.xml" style="width:90%" />
		<input type="submit" value="Go" />
		</form>
		<p>If you want to view a specific version of the documentation, first find it on GitHub by navigating to the commit (or branch) you want, then copy and paste the URL for the docubricks XML file into the form above.</p>
		<p>You can also jump straight to the <a href="current_master_version.html">current master branch version</a>.</p>
	</body>
</html>
